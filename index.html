<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apex Legends Sensitivity Converter</title>
    <link rel="stylesheet" href="style.css">
    <script async src="script.js"></script>
</head>

<body>
    <div class="container" >
        <div class="animate-on-load">
            <div class="header">
                <h1>Apex Legends Sensitivity Converter</h1>
                <p>Apex Legendsのパッドのエイム感度を変換するサイトです。</p>
            </div>
            <form>
                <div class="input-section">
                    <div class="input-wrapper">
                        <label for="original_sens">変換感度</label>
                        <select onchange="calculate()" id="original_sens">
                            <option value="35/35">1</option>
                            <option value="60/50">2</option>
                            <option value="110/75">3</option>
                            <option value="150/80">4</option>
                            <option value="200/90">5</option>
                            <option value="450/300">6</option>
                            <option value="500/500">7</option>
                            <option value="500/500">8</option>
                        </select>
                    </div>
                    <div class="input-wrapper">
                        <label for="original_sens_magnification">変換感度倍率</label>
                        <input type="number" id="original_sens_magnification" min="0.2" max="20" step="0.01" value="1" onchange="calculate()"/>
                    </div>
                    <div class="input-wrapper">
                        <label for="conversion_sens">元感度</label>
                        <select onchange="calculate()" id="conversion_sens">
                            <option value="35/35">1</option>
                            <option value="60/50">2</option>
                            <option value="110/75">3</option>
                            <option value="150/80">4</option>
                            <option value="200/90">5</option>
                            <option value="450/300">6</option>
                            <option value="500/500">7</option>
                            <option value="500/500">8</option>
                        </select>
                    </div>
                </div>
            </form>
            <div class="output-section">
                <div class="output-wrapper">
                    <label for="magnification_result">詳細感度倍率</label>
                    <span id="magnification_result"></span>
                </div>
                <div class="output-wrapper">
                    <label for="percentage_results">Steam垂直方向感度</label>
                    <span id="percentage_results"></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
